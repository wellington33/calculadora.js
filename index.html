<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SOMA</title>
</head>

<body>

    <div>
        <label for="numero1">Digite o Numero 1:</label>
        <input type="text" id="number1">
    </div>

    <div>
        <label for="numero2">Digite o Numero 2:</label>
        <input type="text" id="number2">
    </div>

    <div>
        <label for="resultado">Resultado da soma : </label>
        <input type="text" id="resultado">
    </div>

    <div>
        <button id="btnSomar">+</button>
        <button id="btnSubtrair">-</button>
         <button id="btnMultiplicar">*</button>
        <button id="btnDividir">/</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
